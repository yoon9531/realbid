server:
  port: 8082

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/realbid
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret: realbid-jwt-secret-key-realbid-jwt-secret-key-realbid-jwt-secret-key-realbid-jwt-secret-key-realbid-jwt-secret-key
  access-expiration: 3600000