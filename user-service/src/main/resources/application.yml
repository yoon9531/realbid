server:
  port: 8081

spring:
  application:
    name: user-service
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
jwt:
  access-token:
    secret: realbid-jwt-access-token-secret-key-for-hs256-algorithm-must-be-at-least-32bytes
    expiration-seconds: 3600000 # 액세스 토큰 만료 시간 (단위: 초): 1시간

  refresh-token:
    secret: realbid-jwt-refresh-token-secret-key-for-hs256-algorithm-must-be-at-least-32bytes
    expiration-seconds: 1209600000 # 리프레시 토큰 만료 시간 (단위: 초): 14일